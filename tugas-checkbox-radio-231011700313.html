<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Checkbox dan Radio - [NIM]</title>
</head>
<body>
    <h1>Tugas Checkbox dan Radio</h1>
    <form>
        <h3>Hobi:</h3>
        <label><input type="checkbox" name="hobi" value="membaca"> Membaca</label><br>
        <label><input type="checkbox" name="hobi" value="bermain"> Bermain</label><br>

        <h3>Jenis Kelamin:</h3>
        <label><input type="radio" name="gender" value="laki-laki"> Laki-laki</label><br>
        <label><input type="radio" name="gender" value="perempuan"> Perempuan</label><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
