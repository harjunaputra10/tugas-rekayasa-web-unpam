<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Registrasi dan Validasi - [NIM]</title>
    <script>
        function validateForm() {
            var email = document.forms["registrasi"]["email"].value;
            var password = document.forms["registrasi"]["password"].value;
            if (email == "" || password == "") {
                alert("Email dan Password harus diisi!");
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>Tugas Registrasi</h1>
    <form name="registrasi" onsubmit="return validateForm()" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
